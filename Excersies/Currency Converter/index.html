<body>
    <div id="container">
        <h1>Currency Converter</h1>
        <form action="" id="form">
            <div class="amount">
                <label for="Amt">Enter Amount</label>
                <input type="number" id="Amt" placeholder="Enter Amount">
                <span id="amountError" style="color: red; display: none;">Please enter an amount.</span>
                <!-- Add this toast notification element to your HTML -->
                <div id="toast" style="display: none; position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); background: #333; color: #fff; padding: 10px; border-radius: 5px;"></div>

                <div id="dropdownContainer">
                    <div id="selectContainer">
                        <p>From</p>
                        <div id="fromContainer">
                            <img id="fromFlag" src="https://flagsapi.com/US/flat/64.png"/>
                            <select name="from" id="from">
                          
                            </select>
                        </div>
                    </div>
                        
                    <i id="exchangeImg" class="fa-solid fa-right-left"></i>
                    
                    <div id="outPutContainer">
                        <p>To</p>
                        <div id="toContainer">
                            <img id="toFlag" src="https://flagsapi.com/IN/flat/64.png"/>
                            <select name="to" id="to">
                                
                            </select>
                        </div>

                    </div>
                </div>
                    <div class="output">
                        <button id="submit" type="submit">Get Exchange Rates </button>
                        <div>
                            <label for="outputAmt">Converted Amount</label>
                        <input type="text" id="outputAmt">
                        </div>
                        
                    </div>
                
                
                
            </div>
 
        </form>
    </div>
